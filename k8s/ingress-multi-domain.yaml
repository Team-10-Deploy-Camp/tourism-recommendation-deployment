apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ml-ingress-multi-domain
  namespace: ml-deployment
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    # Cloudflare annotations for both domains
    external-dns.alpha.kubernetes.io/hostname: api.adityawidiyanto.my.id, mlflow.adityawidiyanto.my.id, prometheus.adityawidiyanto.my.id, grafana.adityawidiyanto.my.id, minio.adityawidiyanto.my.id, api.team10deploycamp.online, mlflow.team10deploycamp.online, prometheus.team10deploycamp.online, grafana.team10deploycamp.online, minio.team10deploycamp.online
spec:
  ingressClassName: traefik
  rules:
  # Domain 1: adityawidiyanto.my.id
  - host: api.adityawidiyanto.my.id
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fastapi-service
            port:
              number: 8000
  - host: mlflow.adityawidiyanto.my.id
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mlflow-service
            port:
              number: 5000
  - host: minio.adityawidiyanto.my.id
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio-service
            port:
              number: 9001
  - host: grafana.adityawidiyanto.my.id
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000
  - host: prometheus.adityawidiyanto.my.id
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090
  # Domain 2: team10deploycamp.online
  - host: api.team10deploycamp.online
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fastapi-service
            port:
              number: 8000
  - host: mlflow.team10deploycamp.online
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mlflow-service
            port:
              number: 5000
  - host: minio.team10deploycamp.online
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio-service
            port:
              number: 9001
  - host: grafana.team10deploycamp.online
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000
  - host: prometheus.team10deploycamp.online
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090 