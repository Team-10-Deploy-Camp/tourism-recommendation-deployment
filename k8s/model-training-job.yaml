apiVersion: batch/v1
kind: Job
metadata:
  name: model-training-job
  namespace: ml-deployment
spec:
  template:
    spec:
      containers:
      - name: model-trainer
        image: model-trainer:latest
        imagePullPolicy: Never
        env:
        - name: MLFLOW_TRACKING_URI
          value: "http://mlflow-service:5000"
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: ml-secrets
              key: MINIO_ROOT_USER
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: ml-secrets
              key: MINIO_ROOT_PASSWORD
        - name: MLFLOW_S3_ENDPOINT_URL
          value: "http://minio-service:9000"
        - name: clickhouse_host
          valueFrom:
            configMapKeyRef:
              name: ml-config
              key: clickhouse_host
        - name: clickhouse_port
          valueFrom:
            configMapKeyRef:
              name: ml-config
              key: clickhouse_port
        - name: clickhouse_user
          valueFrom:
            configMapKeyRef:
              name: ml-config
              key: clickhouse_user
        - name: clickhouse_database
          valueFrom:
            configMapKeyRef:
              name: ml-config
              key: clickhouse_database
        - name: clickhouse_table
          valueFrom:
            configMapKeyRef:
              name: ml-config
              key: clickhouse_table
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      restartPolicy: Never
  backoffLimit: 3 